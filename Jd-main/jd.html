<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Landing Page</title>
	<script src="js/index.js"></script>
</head>
<body>
	<header>
		<div class="background">
			<nav>
				<div class="container">
					<div class="block__nav">
						<img src="image/MaskGroup.png" alt="" class="test-0-logo">
						<div class="position">
							<a class="test-0-nav-1 nav_text">Акции</a>
							<a class="test-0-nav-2 nav_text">Поиск</a>
							<a class="test-0-nav-3 nav_text">Покупка билета</a>
							<a class="test-0-nav-4 nav_text">Личный кабинет</a>
						</div>
					</div>
				</div>
				
			</nav>	
			<div class="header__title">
				<section>Мегаполис</section>	 
			</div>	
		</div>	
						
	</header>
	<div class='one_backround'>
		<div class="container">
		
			<div class='one_title'>Основные принципы</div>
			<div class="wind_one">
				<div class="one_block1 one_blocks">
					<img src="images/appointment.png" alt="" class="one_icons">
					<div class="one_text">Выбрать удобную дату отправления</div>
				</div>
				<div class="one_block2 one_blocks">
					<img src="images/train (1).png" alt="" class="one_icons">
					<div class="one_text">Накопить больше 50% бронирований на маршрут</div>
				</div>
				<div class="one_block3 one_blocks">
					<img src="images/money.png" alt="" class="one_icons">
					<div class="one_text3" id="one" >Получить снижение стоимости</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="two__windows">
			<div class="two__title">
				Почему вы можете доверять нам?
			</div>
			<div class="two_ontitle">
				У нас есть  
			</div>
			<div class="line"></div>
			<div class="position__two">
				<div class="two_block1 two_block">
					<img src="images/check-circle.svg" alt="" class='two__icons'>
					<div class="two_text">Защита</div>
				</div>
				<div class="two_block2 two_block">
					<img src="images/check-circle.svg" alt="" class='two__icons'>
					<div class="two_text">Комфорт</div>
				</div>
				<div class="two_block3 two_block">
					<img src="images/check-circle.svg" alt="" class='two__icons'>
					<div class="two_text">Скрость</div>
				</div>
			</div>
		</div>
		
	</div>	
	<div class="container">
		<div class="window_three">
			<div class="three_title">
				Найти билеты
			</div>
			<div class="ser_block">
				<div class="position__three">
					<input type="text" class='test-0-fd input' placeholder="Откуда">
					<input type="text" class='test-0-fa input' placeholder="Куда">
					<input type="date" class='test-0-fdt input' >
					<input type="date" class='test-0-fat input'>
				</div>
				<div class="person">
					<div class="person_text">Количество человек</div>
					<input type="number" class='test-0-fnp input' value="1"  min="1" max="6">
					<a href=""></a>
					<input type="button"  class="test-0-fbs input" value="Найти " onclick="changeColor()">
				</div>
				
				<div class="three_button"></div>
			</div>
			
		</div>
	</div>
	<div class="container">
		div
		<div class="windows__four">
			<div class="stock">
				<img src="" alt="" class="stock_img">
				<div class="stock_name"></div>
				<div class="stock_discr"></div>
				<img src="" alt="" class="stock_img">
			</div>
		</div>
		
	</div>

		
	<script src="js/index.js"></script>
</body>
</html>
