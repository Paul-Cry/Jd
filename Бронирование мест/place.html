<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Landing page</title>
</head>
<body>
	<header>
		<nav>
			<img src="../image/MaskGroup.png" alt="" class="test-0-logo logo">
			<div class="container">
				<div class="block__nav">
					
					<div class="position">
						<a class="test-0-nav-1 nav_text">Акции</a>
						<a class="test-0-nav-2 nav_text">Поиск</a>
						<a class="test-0-nav-3 nav_text">Покупка билета</a>
						<a class="test-0-nav-4 nav_text">Личный кабинет</a>
					</div>
				</div>
			</div>
		</nav>	
	</header>
	<div class="window_three">
		<div class="container">
			<div class="three_title">
				<div class="title">Данные о маршруте</div>
			</div>
			<div class="positon_serBlock">
					<div class="ser_block">
						<div class="position__three">
							<div class="train">
								<div class="number_train">

									<div class="test-5-fc">номер позда ---- </div>
									<div class="test-4at">номер вагона</div>
									<div class="test-5-from">Название станции</div>
								</div>
							</div>
							</div>
								<div class="train_elemnts">
									<div class="info_train">
										<div class="date_aks">
										<div class="test-5-dd">Дата отправления</div>
										<div class="test-5-fcity">Название города</div>
										<div class="test-5-dt">Время отправления</div>
										</div>
										<div class="test-5-ft">Время в пути</div>
										<div class="date_aks">
											<div class="test-5-dd">Дата прибытия</div>
											<div class="test-5-tcity">Название города</div>
											<div class="test-5-at">Время прибытия</div>
										</div>
										<div class="test-5-fp">Стоимость</div>
									</div>
								</div>	
					</div>
				</div>
				<div class="three_title">
				<div class="title">Заполните данные </div>
			</div>
			<div class="positon_serBlock">
					<div class="person_block">
						<div class="position__person">
							<div class="count_person">
								<div class="person_text">Укажите количество пассажиров</div>
								<button class='test-5-add number'>+</button>
								<input type="number" class="input_person " value="1">
								<button class='test-5-remove number'>-</button>
							</div>
						<div class="collection_peson">
							<div class="info_person">
							<input type="text" class="test-5-name input" placeholder="Имя">
							<input type="text" class="test-5-last input" placeholder="Фамилия">
							<input type="date" class="test-5-dob input">
							<input type="number" class="test-5-doc input" placeholder="Номер документа">
								</div>
							</div>
						</div>
						<div class="person_button">
							<div class='test-5-book'>Забронировать</div>
						</div>
							
					</div>
				</div>
<script src='../js/index.js'></script>
</body>
</html>
